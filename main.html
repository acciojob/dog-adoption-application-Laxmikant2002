<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      margin: 0 auto;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
	<h1>Dog Adoption Application</h1>

  <form>
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name">

    <!-- Phone -->
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <!-- Address -->
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address">

    <!-- Checkbox -->
    <label>
      <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
      Have you ever lived with a Dog before?
    </label>

    <!-- Multi-select -->
    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" multiple>
      <option>Golden Retriever</option>
      <option>Poodle</option>
      <option>German Shepherd</option>
      <option>Labrador</option>
      <option>Beagle</option>
    </select>

    <!-- Submit -->
    <input type="submit" id="submit" value="Submit">
  </form>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
